<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Placement Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-predict {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-predict:hover {
            background-color: #0056b3;
        }
        .btn-refresh {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-refresh:hover {
            background-color: #218838;
        }
        .result-box {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Student Placement Predictor 2025-26</h2>
    
    {% if result %}
        <div class="alert alert-info text-center result-box">
            {{ result }}
        </div>
    {% endif %}
    
    <form method="post" action="/predict">
        <div class="mb-3">
            <label class="form-label">CGPA</label>
            <input type="number" step="0.01" name="cgpa" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">IQ</label>
            <input type="number" name="iq" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Score</label>
            <input type="number" name="profile_score" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-predict w-100 mb-2">Predict</button>
        <!-- <button type="button" class="btn btn-refresh w-100" onclick="refreshPage()">Refresh</button> -->
    </form>
</div>

<script>
    function refreshPage() {
        window.location.href = window.location.href;
    }
</script> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
